<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MHN Interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cosmo/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">MHN Interface</a>
            </div>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-left">
                    <li><a href="/honeypots/my_honeypot/">My Honeypot</a></li>
                    <li><a href="/honeypots/all_honeypots/">All Attacks</a></li>
                    <li><a href="#">Map?</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                        <li><a href="#">Hello, {{ user.get_username }}</a></li>
                        <li><a href="/accounts/logout/">Logout</a></li>
                    {% else %}
                    <li><a href="/accounts/login/">Login</a></li>
                    {% endif %}
                </ul>
            </div> <!-- /navbar
        </div> <!-- /container fluid -->
    </nav>

    {% block content %}

    {% endblock content %}


</body>
</html>
